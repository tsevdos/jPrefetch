<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">

    <title>jPrefetch</title>
    <meta name="description" content="jPrefetch plugin.">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <h1>jPrefetch</h1>

    <ul>
        <li><a href="http://phrappe.com" data-prefetch="true">Phrappe.com</a></li>
        <li><img src="http://phrappe.com/wp-content/themes/ambrosia/images/decoration.png" alt="flower" data-prefetch="true" /></li>
    </ul>

<script src="js/vendor/jquery-1.9.1.js"></script>
<script src="js/jquery.jprefetch.js"></script>
<script>
$(document).ready(function(){

	$('a, img').jPrefetch();

});
</script>

</body>
</html>
